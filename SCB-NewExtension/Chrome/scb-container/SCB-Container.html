<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="SCB-Container.css">
<title></title>
</head>

<body>
    <div id="card">
        <div class="card-inner">
            <div id="submit-area">
                <textarea name="submitCB" id="submitCB" data-localize-placeholder="submitExplanation" placeholder="Submit your explanation..." rows="10" maxlength="140"></textarea>

                <!--<div id="control-bar">-->
                    <span id="counter">140</span>

                    <!--<div id="left-bar">
                        <button id="btn-photo">&#x1F4F7;</button>
                        <button id="btn-emoji">&#x1F642;</button>
                    </div><!-- #left-bar -->

                    <div id="control-bar-buttons">
                        <button data-localize="cancel" id="close">Cancel</button>
                        <button data-localize="submit" id="submit" type="submit">Submit</button>
                    </div><!-- #control-bar-buttons -->
                <!--</div><!-- #control-bar -->
            </div><!-- #submit-area -->
        
            <div id="sorting-area">
                <div id="top-new">
                    <a id="sort-top" href="#">top</a><span class="separator">|</span><a id="sort-date" href="#">new</a>
                </div>
            </div><!-- #sorting-area -->
        </div><!-- .card-inner -->

        <div id="comment-area"></div><!-- #comment-area -->

        <div class="card-inner">
            <div id="poll-area">
                <progress id="poll-bar" max="100"></progress>

                <div id="poll-answer-bar">
                    <div id="poll-answers">
                        <span id="poll-answer-yes"></span>
                        <span id="poll-answer-no"></span>
                    </div><!-- #poll-answers -->

                    <div id="poll-button-area">
                        <span data-localize="isThisClickbait" id="poll-text">Is this clickbait?</span>

                        <div id="poll-buttons">
                            <button data-localize="yes" id="poll-button-yes">Yes</button>
                            <span class="separator">|</span>
                            <button data-localize="no" id="poll-button-no">No</button>
                        </div><!-- #poll-buttons -->
                    </div><!-- #poll-button-area -->
                </div><!-- #poll-answer-bar -->
            </div><!-- #poll-area -->

            <div id="picture-bar">
                <canvas class="picture-box"></canvas>
                <canvas class="picture-box"></canvas>
                <canvas class="picture-box"></canvas>
            </div><!-- #picture-bar -->
        </div><!-- .card-inner -->
    </div><!-- #card -->

    <script src="../scripts/jquery.js"></script>
    <script src="SCB-Container.js"></script>
    <script src="../scripts/i18n.js"></script>
</body>
</html>
